<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
		<link rel="stylesheet" href="{{site.baseurl}}/style.css" />
		<meta name="description" content="{{site.description}}"/>
		<meta name="author" content="{{site.author}}"/>
	</head>

	<body>
		<div class="main">

			<header>
				<h1><a href="{{site.baseurl}}/">λftl.</a></h1>

				<nav>
					<ul>
						<li><a href="{{site.baseurl}}/">News</a></li>
						<li><a href="{{site.baseurl}}/api/">API Reference</a></li>
						<li><a href="https://github.com/beark/ftl">Github</a></li>
					</ul>
				</nav>
			</header>

			<main>
				{% if page.title %}
				<header>
					<div class="title">
					<h2>{{ page.title }}</h2>
					</div>
					<hr></hr>
				</header>
				<br/>
				{% endif %}

				{{ content }}

			</main>
		</div>

		<footer>
			<span class="copyright">Copyright © 2013 Björn Aili</span>
		</footer>
	</body>

</html>
