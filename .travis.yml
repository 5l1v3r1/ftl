language: cpp
sudo: required
dist: trusty

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
          env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
          env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
          env: COMPILER=clang++-3.8

# command to run tests
script: 
  - cd tests
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER ./
  - make -j 2
  - if [[ "`echo $COMPILER`" == g++* ]]; then ./ftl_tests; fi

